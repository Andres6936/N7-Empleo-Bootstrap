<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="css/bootstrap-reboot.css">
    <link rel="stylesheet" href="css/bootstrap-grid.css">
    <link rel="stylesheet" href="css/bootstrap.css">

    <title>Jobs</title>
</head>
<body>

<main class="container">

    <div class="col-12 mt-sm-5">
        <section class="row row-cols-2">
            <div class="col-4 border">
                <ul>
                    <li>Administrator</li>
                    <li>Industrial Engineer</li>
                    <li>Software Engineer</li>
                    <li>Industrial Engineer</li>
                    <li>Administrator</li>
                    <li>Software Engineer</li>
                </ul>
            </div>

            <div class="col-8 border">
                <div class="row row-cols-2">
                    <section class="col-4">
                        <img class="img-thumbnail" src="img/Juan%20Manuel%20Santos.jpg">
                    </section>

                    <section class="col-8 my-auto">

                        <div class="input-group mb-1">
                            <div class="input-group-prepend">
                                <span class="input-group-text">Name</span>
                            </div>
                            <input type="text" class="form-control" readonly>
                        </div>

                        <div class="input-group mb-1">
                            <div class="input-group-prepend">
                                <span class="input-group-text">Age</span>
                            </div>
                            <input type="text" class="form-control" readonly>
                        </div>

                        <div class="input-group mb-1">
                            <div class="input-group-prepend">
                                <span class="input-group-text">Profession</span>
                            </div>
                            <input type="text" class="form-control" readonly>
                        </div>

                        <div class="input-group mb-1">
                            <div class="input-group-prepend">
                                <span class="input-group-text">Experience</span>
                            </div>
                            <input type="text" class="form-control" readonly>
                        </div>

                        <div class="input-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text">Telephone</span>
                            </div>
                            <input type="text" class="form-control" readonly>
                        </div>

                    </section>
                </div>
            </div>
        </section>

        <section class="row row-cols-2">
            <div class="col">
                <section class="row row-cols-2">
                    <div class="col border">
                        <p>Name</p>
                        <p>Age</p>
                        <p>Profession</p>
                        <p>Years Experience</p>
                        <p>Image</p>
                        <p>Telephone</p>
                    </div>

                    <div class="col">
                        <input type="text" class="form-control">
                        <input type="text" class="form-control">
                        <input type="text" class="form-control">
                        <input type="text" class="form-control">
                        <input type="text" class="form-control">
                        <input type="text" class="form-control">
                    </div>
                </section>
            </div>

            <div class="col">
                <div class="row row-cols-2">
                    <div class="col border">
                        <button class="col-12 btn">Sort by Experience</button>
                        <button class="col-12 btn">Sort by Profession</button>
                        <button class="col-12 btn">Sort by Age</button>
                        <button class="col-12 btn btn-primary">Search Aspirant</button>
                    </div>

                    <div class="col border">
                        <button class="col-12 btn">Younger</button>
                        <button class="col-12 btn">Higher Age</button>
                        <button class="col-12 btn">Higher Experience</button>
                        <button class="col-12 btn">Hire</button>
                        <button class="col-12 btn btn-danger">Delete by Experience</button>
                    </div>
                </div>
            </div>
        </section>

        <section class="row row-cols-1">
            <div class="col border">
                <button class="btn btn-primary">Option 1</button>
                <button class="btn btn-primary">Option 1</button>
            </div>
        </section>
    </div>

</main>

<script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
        crossorigin="anonymous"></script>
<script src="js/bootstrap.bundle.js"></script>
<script src="js/bootstrap.js"></script>

</body>
</html>
