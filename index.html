<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="css/bootstrap-reboot.css">
    <link rel="stylesheet" href="css/bootstrap-grid.css">
    <link rel="stylesheet" href="css/bootstrap.css">

    <title>Jobs</title>
</head>
<body>

<main class="container">

    <div class="col-lg-9 col-sm-12 mt-sm-5 border rounded-lg mx-auto p-3 bg-light">
        <section class="row row-cols-lg-2 mb-3">
            <div class="col-lg-4 col-sm-12">
                <ul class="list-group">
                    <li class="list-group-item">Administrator</li>
                    <li class="list-group-item">Industrial Engineer</li>
                    <li class="list-group-item">Software Engineer</li>
                    <li class="list-group-item">Lawyer</li>
                </ul>
            </div>

            <div class="col-lg-8 col-sm-12">
                <div class="row row-cols-lg-2">
                    <section class="col-lg-4 col-sm-12">
                        <img class="img-thumbnail" src="img/Juan%20Manuel%20Santos.jpg">
                    </section>

                    <section class="col-lg-8 col-sm-12 my-auto">

                        <div class="input-group input-group-sm mb-1">
                            <div class="input-group-prepend">
                                <span class="input-group-text">Name</span>
                            </div>
                            <input type="text" class="form-control" readonly>
                        </div>

                        <div class="input-group input-group-sm mb-1">
                            <div class="input-group-prepend">
                                <span class="input-group-text">Age</span>
                            </div>
                            <input type="text" class="form-control" readonly>
                        </div>

                        <div class="input-group input-group-sm mb-1">
                            <div class="input-group-prepend">
                                <span class="input-group-text">Profession</span>
                            </div>
                            <input type="text" class="form-control" readonly>
                        </div>

                        <div class="input-group input-group-sm mb-1">
                            <div class="input-group-prepend">
                                <span class="input-group-text">Experience</span>
                            </div>
                            <input type="text" class="form-control" readonly>
                        </div>

                        <div class="input-group input-group-sm">
                            <div class="input-group-prepend">
                                <span class="input-group-text">Telephone</span>
                            </div>
                            <input type="text" class="form-control" readonly>
                        </div>

                    </section>
                </div>
            </div>
        </section>

        <section class="row row-cols-lg-2 mb-3">
            <div class="col-lg-6 col-sm-12">

                <div class="input-group input-group-sm mb-1">
                    <div class="input-group-prepend">
                        <span class="input-group-text">Name</span>
                    </div>
                    <input type="text" class="form-control" readonly>
                </div>

                <div class="input-group input-group-sm mb-1">
                    <div class="input-group-prepend">
                        <span class="input-group-text">Age</span>
                    </div>
                    <input type="text" class="form-control" readonly>
                </div>

                <div class="input-group input-group-sm mb-1">
                    <select class="custom-select">
                        <option selected value="1">Administrator</option>
                        <option value="2">Engineer</option>
                        <option value="3">Lawyer</option>
                    </select>
                    <div class="input-group-append">
                        <span class="input-group-text">Profession</span>
                    </div>
                </div>

                <div class="input-group input-group-sm mb-1">
                    <div class="input-group-prepend">
                        <span class="input-group-text">Years Experience</span>
                    </div>
                    <input type="text" class="form-control" readonly>
                </div>

                <div class="input-group input-group-sm mb-1">
                    <div class="input-group-prepend">
                        <span class="input-group-text">Image</span>
                    </div>
                    <input type="text" class="form-control" readonly>
                    <div class="input-group-append">
                        <button class="btn btn-outline-primary" type="button">Examine</button>
                    </div>
                </div>

                <div class="input-group input-group-sm">
                    <div class="input-group-prepend">
                        <span class="input-group-text">Telephone</span>
                    </div>
                    <input type="text" class="form-control" readonly>
                </div>

            </div>

            <div class="col-lg-6 col-sm-12 my-auto">
                <div class="row row-cols-lg-2">
                    <div class="col-lg-6 col-sm-12 my-auto">
                        <button class="col-12 btn mb-1 btn-outline-primary">Sort by Experience</button>
                        <button class="col-12 btn mb-1 btn-outline-primary">Sort by Profession</button>
                        <button class="col-12 btn mb-1 btn-outline-primary">Sort by Age</button>
                        <button class="col-12 btn btn-primary">Search Aspirant</button>
                    </div>

                    <div class="col-lg-6 col-sm-12 my-auto">
                        <button class="col-12 btn btn-sm mb-1 btn-outline-primary">Younger</button>
                        <button class="col-12 btn btn-sm mb-1 btn-outline-primary">Higher Age</button>
                        <button class="col-12 btn btn-sm mb-1 btn-outline-primary">Higher Experience</button>
                        <button class="col-12 btn btn-sm mb-1 btn-outline-primary">Hire</button>
                        <button class="col-12 btn btn-sm btn-danger">Delete by Experience</button>
                    </div>
                </div>
            </div>
        </section>

        <section class="row row-cols-1">
            <div class="col">
                <button class="col-lg-2 offset-lg-4 btn btn-primary">Option 1</button>
                <button class="col-lg-2 btn btn-primary">Option 1</button>
            </div>
        </section>
    </div>

</main>

<script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
        crossorigin="anonymous"></script>
<script src="js/bootstrap.bundle.js"></script>
<script src="js/bootstrap.js"></script>

</body>
</html>
